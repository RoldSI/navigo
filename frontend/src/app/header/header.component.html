<div class="header panel">
  <div class="left">
    <img src="../../assets/navigo-logo.svg" class="logo" >
<!--    <h1>Header</h1>-->
  </div>

  <div class="right">
    <ng-container *ngIf="loggedIn; else loggedOutTemplate">
      <button pButton pRipple label="Logout" class="logout-button p-button-danger" (click)="logout()"></button>
    </ng-container>

    <ng-template #loggedOutTemplate>
      <!-- Display the login button -->
      <button pButton pRipple label="Login" class="login-button p-button-primary" (click)="login()"></button>
    </ng-template>
  </div>
</div>
